<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
    	<h1>ログイン画面(login.html)</h1>
        <div th:if="${param.error}" style="color:red" >
           	ユーザーID・パスワードに誤りがあります。
        </div>
        <div th:if="${param.logout}">ログアウトしました。</div>
        <form th:action="@{/login}" method="post">
            <div><label> ユーザーID: <input type="text" name="username"/> </label></div>
            <div><label> パスワード　: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="ログイン"/></div>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="ログアウト"/>
        </form>
        <a href="/input">登録画面へ</a>
    	<a href="/">トップ画面へ</a>
    </body>
</html>
